<script>
window.onload = function(){
	//点击按钮、视频区、视频video、背景层、暂停播放键
	playerVideo2('player','video','audio','black','again','video/GDF1.mp4');
	// 图片集合、圆点集合、轮播图集合、间隔时间、切换速度,图片数量，宽度
    lunbo_one('list_L','dot_L','lunbo_L',3000,300,4,685);
	var closevideo = document.getElementById('closevideo');
	closevideo.onclick= function(){
            video.style.display = 'none';
            audio.pause();
            audio.src = "";
            again.style.display = "none";
            body.style.overflow = "";
        }
   function playerVideo2(p,v,a,b,ag,src){
        var player = document.getElementById(p);
        var video = document.getElementById(v);
        var audio = document.getElementById(a);
        var black = document.getElementById(b);
        var again = document.getElementById(ag);
        player.onclick=function(){
            video.style.display = 'block';
            audio.src=src;
            again.style.display = "block";
            body.style.overflow = "hidden";
        };
        audio.onclick = function(){
            audio.pause();
            again.style.display = "block";
        }
        again.onclick = function(){
            audio.play();
            again.style.display = "none";
        }
        black.onclick= function(){
            video.style.display = 'none';
            audio.pause();
            audio.src = "";
            again.style.display = "none";
            body.style.overflow = "";
        }
    }
}
